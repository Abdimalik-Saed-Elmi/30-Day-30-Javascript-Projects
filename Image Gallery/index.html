<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Image Gallery</title>
    <link rel="stylesheet" href="imgGallery.css">
</head>
<body>
    <div class="Gallery-wrap">
        <img src="back.png" alt="" id="backBtn">
        <div class="Gallery">
            <div class="">
                <span><img src="image-1.png" alt=""></span>
                <span><img src="image-2.png" alt=""></span>
                <span><img src="image-3.png" alt=""></span>
            </div>
            <div class="">
                <span><img src="image-4.png" alt=""></span>
                <span><img src="image-5.png" alt=""></span>
                <span><img src="image-6.png" alt=""></span>
            </div>
        </div>
        <img src="next.png" alt="" id="nextBtn">
    </div>



    <script src="imgGallery.js"></script>
</body>
</html>
